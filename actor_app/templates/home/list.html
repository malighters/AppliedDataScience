{% extends "base.html" %}

{% block metatags %}
<title>Actor list</title>
<meta name="description" content="Actor list">
{% endblock %}

{% block contents %}
<div class="container">
    <div class="container mt-5">
    <h2 class="text-center mb-4">Actor list</h2>
    <!-- Table -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Birthdate</th>
                <th>Known For</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for actor in actors %}
            <tr>
                <td>{{ actor.Position }}</td>
                <td>{{ actor.Name }}</td>
                <td>{{ actor.BirthDate }}</td>
                <td>{{ actor.KnownFor }}</td>
                <td>
                    <a href="/actor/{{ actor.Const }}" target="_blank" class="btn btn-primary btn-sm">Visit Page</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



</div>
{% endblock %}
